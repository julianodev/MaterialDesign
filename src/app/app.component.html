<md-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
    </button>
  <md-menu #menu="matMenu">
    <button md-menu-item>
          <md-icon>dialpad</md-icon>
          <span>Redial</span>
        </button>
    <button md-menu-item disabled>
          <md-icon>voicemail</md-icon>
          <span>Check voicemail</span>
        </button>
    <button md-menu-item>
          <md-icon>notifications_off</md-icon>
          <span>Disable alerts</span>
        </button>
  </md-menu>

</md-toolbar>

<md-tab-group>
  <md-tab label="Usuários Github">
      <md-progress-bar color="primary" *ngIf="showProgressBar" mode="indeterminate"></md-progress-bar>
    <div class="container">

      <h1 *ngIf="users">Usuários Github</h1>

      <div class="row">

        <div class="col-4" *ngFor="let user of users; let i = index">
          <md-card style="margin-bottom: 10px;">
            
            <img md-card-image src="{{user.avatar_url}}">
            <md-card-content>
              <h1 style="text-align: center;">@{{user.login}}</h1>
            </md-card-content>
            <md-card-actions>
                  <button md-button (click)="likeMe(i)">
                  <md-icon  [class.red-color]="liked == i">favorite</md-icon>LIKE
                  </button>
                  <a md-button href="{{user.html_url}}" target="_blank"><md-icon>share</md-icon>  GitHub</a>
              <button md-button (click)="deleteMe(i,user.login)">
                  <md-icon>delete</md-icon>DELETE
                 </button>
            </md-card-actions>
          </md-card>
        </div>
        <br>
      </div>
    </div>


  </md-tab>
  <md-tab label="Settings">
    <h1>Help text</h1>
  </md-tab>
</md-tab-group>
